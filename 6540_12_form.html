<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <h1 class="text-uppercase">tutorial about form</h1>
    <hr>
    <from action="">
        <fieldset>
        <legend>Text field</legend>

        <label for="fname">First name</label>
        <input type="text" id="fname" name="fname" placeholder="กรุณากรอกชื่อ" required>
        <br>

        <label for="last name">last name</label>
        <input type="text" id="last name" name="last name" placeholder="กรุณาป้อนนามสกุล" required>
        <br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="กรุณาป้อนEmail" required>
        <br>

        <label for="age">age</label>
        <input type="number" id="age" name="age" placeholder="กรุณาป้อนอายุ" min="0" max="100" required>
        <br>

        <label for="age2">age2</label>
        <input type="number" id="age2" name="age2" placeholder="กรุณาป้อนอายุ" min="0" max="100" required>
        <br>

        <label for="birthday">birthday</label>
        <input type="date" id="birthday" name="birthday" placeholder="กรุณากรอกวันเกิด">
        <br>
    </fieldset>
    
    <fieldset>
        <legend>Ridio Button</legend>
        <label for="gender"></label>
        <input type="radio" name="gender" id="man" value="ชาย">
        <label for="">ชาย</label>

        <input type="radio" name="gender" id="woman" value="หญิง">
        <label for="">หญิง</label>
    </fieldset>
    </from>

</html>
